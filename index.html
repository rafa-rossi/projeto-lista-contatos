<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Imagem Telefone Preto">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" placeholder="Nome do Contato" id="input-nome-contato" required>
            <input type="number" placeholder="Numero do Contato" id="input-numero-contato" required num>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Deseja Ligar?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nenhum contato cadastrado</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
